<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
	<title>ObrzutPawlus</title>
</h:head>
<body>


	<div class="container">
		<h:graphicImage value="resources/images/wieiklogo.png"/>
	
		<h:form styleClass="form-horizontal">
			
			<div class="form-group">
				<h:outputLabel value="First Name:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:inputText id="firstName" value="#{user.firstName}" styleClass="form-control" tabindex="1" required="true" requiredMessage="First name is required">
						<f:ajax execute="firstName" render="outputMessage"></f:ajax>
					</h:inputText>
					<h:message for="firstName" style="color:red"></h:message>
					<h:outputText id="outputMessage" style="color:red" value="#{user.firstName != null ? ' ' : 'First name is required'}"></h:outputText>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Last Name:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:inputText id="lastName" value="#{user.lastName}" styleClass="form-control" tabindex="2" required="true" requiredMessage="Last name is required">
						<f:ajax execute="lastName" render="outputMessage"></f:ajax>
					</h:inputText>	
					<h:message for="lastName" style="color:red"></h:message>
					<h:outputText id="lastName" style="color:red" value="#{user.lastName != null ? ' ' : 'Last name is required'}"></h:outputText>
				</div>
			</div>

			<div class="form-group">
				<h:outputLabel value="Sex:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:selectOneMenu value="#{user.sex}" styleClass="bootstrap-select">
						<f:selectItem itemLabel="Female" itemValue="1"/>
						<f:selectItem itemLabel="Male" itemValue="2"/>		
					</h:selectOneMenu>						
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Languages:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:selectManyMenu id="language" value="#{user.selectedLanguages}" styleClass="btn btn-default dropdown-toggle" required="true" requiredMessage="Select at least one language!">
						<f:selectItem itemValue="1" itemLabel="Polish" />
		            	<f:selectItem itemValue="2" itemLabel="English" />
			            <f:selectItem itemValue="3" itemLabel="German" />
					</h:selectManyMenu>					
				</div>
				<h:message for="language" style="color:red"></h:message>
			</div>

			<div class="form-group">
				<h:outputLabel value="Education:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:selectOneRadio id="education" value="#{user.education}" required="true" requiredMessage="Please make a choice!">
						<f:selectItem itemValue="1" itemLabel="Primary"></f:selectItem>
						<f:selectItem itemValue="2" itemLabel="Secendary"></f:selectItem>
						<f:selectItem itemValue="3" itemLabel="Higher"></f:selectItem>
					</h:selectOneRadio>			
				</div>
				<h:message for="education" style="color:red"></h:message>
			</div>

			<h:commandButton value="Register" action="success" styleClass="btn btn-success"/>


		</h:form>
	</div>	
</body>
</html>
