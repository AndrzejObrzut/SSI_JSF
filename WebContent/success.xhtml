<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>WITAJ!</h1>		
		<h:outputText value="#{user.firstName} "/>
		<h:outputText value="#{user.lastName}"/> <br></br>
		<h:outputText value="Odwroc swoje imie"/>
		<h:form styleClass="form-horizontal">
			<div class="form-group">
				<h:outputLabel value="First Name:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:inputText id="firstName" value="#{reverseName.firstName}" styleClass="form-control" tabindex="1" required="true" requiredMessage="First name is required"/>
					<h:message for="firstName" style="color:red"></h:message>
				</div>
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Last Name:" styleClass="control-label col-sm-2"/>
				<div class="col-sm-10">
					<h:inputText id="lastName" value="#{reverseName.lastName}" styleClass="form-control" tabindex="2" required="true" requiredMessage="Last name is required"/>	
					<h:message for="lastName" style="color:red"></h:message>				
				</div>
			</div>
			<h:commandButton value="Reverse" action="reverseName" styleClass="btn btn-success"></h:commandButton>
		</h:form>
	</div>
</body>
</html>
